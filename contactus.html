    <script>
        document.getElementById("loginButton").addEventListener("click", function () {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "k@gmail.com" && password === "12345") {
                window.location.href = "farmer.html";

            } else {
                alert("Invalid email or password. Please try again.");

        });
        document.getElementById("loginButton").addEventListener("click", function () {

            var password = document.getElementById("password").value;

                window.location.href = "merhcant.html";
                // Redirect to another page or perform some action

            }
        });

        var modal = document.getElementById("google_translate_modal");
        var btn = document.getElementById("google_translate_button");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "flex";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            }, 'google_translate_element');
        }
    </script>
