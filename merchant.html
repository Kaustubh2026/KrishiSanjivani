<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div id="google_translate_element"></div>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- from node_modules -->
  <script src="node_modules/@material-tailwind/html@latest/scripts/ripple.js"></script>
  <!-- from cdn -->
  <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
  <!-- Material Icons Link -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <!-- stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
  <!-- script -->
  <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
  <style>
    body {
        margin: 0;
        padding: 0;
    }

    .content-wrapper {
        margin: 0 auto;
        max-width: 1200px;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
  <title>KrishiSanjivani</title>
</head>

<body>
    <button id="google_translate_button"
        class="fixed right-4 top-20 bg-green-800 text-white p-2 rounded-full shadow-md hover:bg-green-700 z-50">
        <i class="fas fa-globe"></i>
    </button>

    <!-- Modal for Google Translate -->
    <div id="google_translate_modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="google_translate_element"></div>
        </div>
    </div>
  <s-header></s-header>
   <script src="./customreusable.js"></script>
   <s-footer></s-footer>
   <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
    }

    document.getElementById('google_translate_button').addEventListener('click', function () {
        var modal = document.getElementById('google_translate_modal');
        modal.style.display = "block";
    });

    document.getElementsByClassName('close')[0].addEventListener('click', function () {
        var modal = document.getElementById('google_translate_modal');
        modal.style.display = "none";
    });

    window.onclick = function (event) {
        var modal = document.getElementById('google_translate_modal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
</script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
