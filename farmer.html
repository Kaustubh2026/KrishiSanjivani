<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f2f2f2, #d9d9d9);
        font-family: "Roboto", sans-serif;
        color: #333;
      }

      .header-image {
        width: 100%;
        height: 50vh;
        background: url("https://static.eos.com/wp-content/uploads/2020/03/1_1920%D1%85600.jpg") no-repeat center center;
        background-size: cover;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-content {
        color: #fff;
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5); /* Optional: Adds a background for better text visibility */
        border-radius: 12px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1; /* Ensure the container is above the image */
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      .input-group input,
      .input-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }

      .input-group input:invalid {
        border-color: #e57373;
      }

      .error {
        color: #e57373;
        margin-top: 5px;
      }

      .success {
        color: #66bb6a;
        margin-top: 5px;
      }

      .btn {
        background-color: #4caf50;
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .commodity-suggestions {
        border: 1px solid #ddd;
        border-radius: 8px;
        max-height: 150px;
        overflow-y: auto;
        position: absolute;
        z-index: 1;
        width: 100%;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .commodity-suggestions div {
        padding: 12px;
        cursor: pointer;
      }

      .commodity-suggestions div:hover {
        background-color: #f1f1f1;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #ffffff;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 24px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .footer {
        background-color: #4caf50;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
        border-top: 1px solid #ffffff;
      }

      .footer a {
        color: #ffffff;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <nav
      class="sticky top-0 z-10 block w-full max-w-full px-4 py-2 text-white bg-green-900 border rounded-none shadow-md h-max border-white/80 bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-4"
    >
      <div class="flex items-center justify-between text-white">
        <a href="index.html"
          ><img src="image-removebg-preview.png" alt="Logo" class="h-8 mr-2"
        /></a>
        <div class="flex items-center gap-4">
          <div class="hidden mr-4 lg:block">
            <ul
              class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6"
            >
              <li
                class="block p-1 font-sans text-sm antialiased font-normal leading-normal text-white"
              >
                <a href="index.html" class="flex items-center">Home</a>
              </li>
              <li
                class="block p-1 font-sans text-sm antialiased font-normal leading-normal text-white"
              >
                <a href="aboutus.html" class="flex items-center">About Us</a>
              </li>
              <li
                class="block p-1 font-sans text-sm antialiased font-normal leading-normal text-white"
              >
                <a href="featurepage.html" class="flex items-center"
                  >Feature Page</a
                >
              </li>
              <li
                class="block p-1 font-sans text-sm antialiased font-normal leading-normal text-white"
              >
                <a href="#" class="flex items-center">Docs</a>
              </li>
              <li
                class="block p-1 font-sans text-sm antialiased font-normal leading-normal text-white"
              >
                <a href="contactus.html" class="flex items-center"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
          <div class="flex items-center gap-x-1">
            <button
              class="hidden select-none rounded-lg bg-gradient-to-tr from-gray-900 to-gray-800 py-2 px-4 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
              type="button"
            >
              <a href="login.html"><span>Log in</span></a>
            </button>
            <button
              class="rounded-lg bg-gradient-to-tr from-gray-900 to-gray-800 py-2 px-4 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
            >
              <a href="signup.html"><span>Sign up</span></a>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header Image -->
    <div class="header-image">
      <div class="header-content">
        <h1 class="text-4xl font-bold">Commodity Supply Form</h1>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <form id="supplyForm" onsubmit="return validateForm()">
        <div class="input-group">
          <label for="commodity">Commodity:</label>
          <input
            type="text"
            id="commodity"
            name="commodity"
            placeholder="Select commodity"
            oninput="suggestCommodities()"
            required
          />
          <div id="suggestions" class="commodity-suggestions"></div>
        </div>
        <div class="input-group">
          <label for="quantity">Quantity (kg):</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            placeholder="Enter quantity in kg"
            min="1"
            step="1"
            required
          />
          <span id="quantityError" class="error"></span>
        </div>
        <button type="submit" class="btn">Generate OTP</button>
        <span id="formMessage" class="success"></span>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Farmer Dashboard. All rights reserved.</p>
      <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

    <!-- Modal -->
    <div id="otpModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Your OTP</h2>
        <p id="otpContent"></p>
      </div>
    </div>

    <script>
      function suggestCommodities() {
        const input = document.getElementById('commodity');
        const suggestions = document.getElementById('suggestions');
        const commodityList = [
          "Wheat", "Rice", "Corn", "Barley", "Oats", "Soybeans", "Canola",
          "Sorghum", "Millet", "Peanuts", "Sunflower", "Cotton", "Chickpeas",
          "Lentils", "Beans", "Potatoes", "Tomatoes", "Onions", "Carrots",
          "Cabbage", "Spinach", "Peppers", "Garlic"
        ];

        if (input.value.length > 0) {
          suggestions.innerHTML = commodityList
            .filter(commodity => commodity.toLowerCase().includes(input.value.toLowerCase()))
            .map(commodity => `<div onclick="selectCommodity('${commodity}')">${commodity}</div>`)
            .join('');
          suggestions.style.display = 'block';
        } else {
          suggestions.style.display = 'none';
        }
      }

      function selectCommodity(commodity) {
        document.getElementById('commodity').value = commodity;
        document.getElementById('suggestions').style.display = 'none';
      }

      function validateForm() {
        const quantityInput = document.getElementById('quantity');
        const quantityError = document.getElementById('quantityError');
        const formMessage = document.getElementById('formMessage');
        let isValid = true;

        if (quantityInput.value < 1) {
          quantityError.textContent = 'Quantity must be greater than 0';
          isValid = false;
        } else {
          quantityError.textContent = '';
        }

        if (isValid) {
          // Simulate OTP generation
          const otp = Math.floor(100000 + Math.random() * 900000);
          formMessage.textContent = 'OTP generated successfully!';
          document.getElementById('otpContent').textContent = otp;
          document.getElementById('otpModal').style.display = 'flex';
        }

        return false; // Prevent actual form submission
      }

      function closeModal() {
        document.getElementById('otpModal').style.display = 'none';
      }
    </script>
  </body>
</html>
